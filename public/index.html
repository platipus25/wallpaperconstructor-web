<html>
  <head>
    <meta charset="utf-8" />
    <title>Wallpaperconstructor</title>
  </head>

  <body>
	<h1>Wallpaperconstructor</h1>  

	<form>
			Width: <input id="width" value="1440"/>
			Height: <input id="height" value="900"/>
			Blur: <input id="blur" value="20"/>
	
			Upload a file: <input id="upload" type="file"/>
		</form>
	
		<button id="runButton" disabled>Run</button>
		<img id="image" src="" />
		<a id="download" href="" download>Download</a>
	
    <script src="/wasm_exec.js"></script>
	<script src="download.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
		if (!WebAssembly.instantiateStreaming) {
		// polyfill
		WebAssembly.instantiateStreaming = async (resp, importObject) => {
			const source = await (await resp).arrayBuffer();
			return await WebAssembly.instantiate(source, importObject);
		};
		}

		const go = new Go();

		let mod, inst;

		WebAssembly.instantiateStreaming(fetch("/main.wasm"), go.importObject).then(
		result => {
			mod = result.module;
			inst = result.instance;
			document.getElementById("runButton").disabled = false;
			go.run(inst)
			WebAssembly.instantiate(mod, go.importObject).then((result) => inst = result);
		}
		);
	</script>
	<script src="index.js"></script>
  </body>
</html>
