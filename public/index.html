<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wallpaperconstructor</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200|Niramit&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css" type="text/css"/>
  </head>

  <body>
	<h1>Wallpaperconstructor</h1>  

	<form name="wallpaperconstructor-order" id="wallpaperconstructor-order">
		<span>Width: <wbr><input id="width" value="1440" name="width"/></span>
		<wbr>
		<span>Height: <wbr><input id="height" value="900" name="height"/></span>
		<wbr>
		<span>Blur: <wbr><input id="blur" value="20" name="blur"/></span>
		<wbr>
		<span>Upload a file: <wbr><wbr><input id="upload" accept="image/png, image/jpeg" type="file" required/></span>
		<wbr>
		<span id="error"></span>
	</form>

	<div id="bar">
		<input id="runButton" type="submit" value="Run" form="wallpaperconstructor-order" disabled>
		<div id="progress-container">
			<div id="progress-bar"></div>
		</div>
	</div>

	<div id="content">
		<img id="image" src="" />
		<a id="download" href="" download><button>Download</button></a>
	</div>

	
    <script src="/wasm_exec.js"></script>
	<script src="download.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="index.js"></script>
  </body>
</html>
